<div class="modal-overlay" *ngIf="visible">
  <div class="modal">
    <h2>RÃ©servation</h2>
    <p>Places disponibles : {{ placesDisponibles }}</p>

    <label for="seats">Nombre de places :</label>
    <input type="number" id="seats" [(ngModel)]="seats" min="1" [max]="placesDisponibles">

     <label for="email">Email :</label>
    <input id="email" type="email" [(ngModel)]="email" required>

    <label for="nom">Nom :</label>
    <input id="nom" type="text" [(ngModel)]="nom" required>


    <div class="actions">
      <button (click)="dismiss.emit()">Annuler</button>
      <button (click)="onConfirm()">Confirmer</button>
    </div>
  </div>
</div>
