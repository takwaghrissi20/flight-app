<div class="app-header">
  <!-- Left: Logo + Title + Slogan -->
  <div class="logo-title">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
         viewBox="0 0 24 24" fill="none" stroke="#1752ff" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 12l18-6-2 12-18 6 2-12z"></path>
      <circle cx="12" cy="12" r="3"></circle>
    </svg>

    <div class="title-slogan">
      <h1>Flighty</h1>
      <p class="slogan">Fly smart, travel faster!</p>
    </div>
  </div>

  <!-- Right: Actions -->
  <div class="header-actions">
    <!-- Login -->
    <div class="login-section" *ngIf="!loggedUser">
      <button type="button" class="btn" (click)="openLoginModal()">Login</button>
    </div>

    <!-- User -->
    <div class="user-section" *ngIf="loggedUser">
      <button type="button" class="user-name-btn" (click)="toggleUserMenu($event)">
        ðŸ‘‹ {{ loggedUser.nom }}
      </button>
      <div class="user-popup" *ngIf="showUserMenu">
        <div class="user-email">{{ loggedUser.email }}</div>
        <hr />
        <button type="button" class="logout-btn" (click)="logout()">Se dÃ©connecter</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal-overlay" *ngIf="showLoginModal">
  <div class="modal">
    <h2>Se connecter</h2>
    <input [(ngModel)]="nom" placeholder="Nom" />
    <input [(ngModel)]="email" type="email" placeholder="Email" />
    <div class="actions">
      <button type="button" class="btn primary" (click)="login()">Connecter</button>
      <button type="button" class="btn" (click)="closeLoginModal()">Annuler</button>
    </div>
  </div>
</div>
